<!DOCTYPE html>
<html lang="zh-TW" >
<head>
	<meta charset="utf-8" /> 
	<title>all generic family</title>
	<style>
		p {	
			line-height: 1.7;
			font-size: 200%;
		}
			 
		.serif {
			font-family: serif;
		}
		
		.sans {
			font-family: sans-serif;
		}
		
		.cursive {
			font-family: cursive;
		} 	
	</style>
</head>
<body>
	<p class="serif">Serif:<br/>今年是CSS（層疊樣式表）誕生20週年，也將面對更多個20年！</p> 
	<p class="sans">Sans-serif:<br/>今年是CSS（層疊樣式表）誕生20週年，也將面對更多個20年！</p> 
	<p class="cursive">Cursive:<br/>今年是CSS（層疊樣式表）誕生20週年，也將面對更多個20年！</p> 
</body>
</html>
